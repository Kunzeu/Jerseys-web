<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Camisetas de Fútbol - Carrito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logos/Logo.jpg" alt="Logo de Tu Marca">
                </a>
            </div>
            <button class="hamburger" aria-label="Toggle menu">☰</button>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="catalogo.html"><i class="fas fa-tshirt"></i> Catálogo</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito (<span id="carrito-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="carrito-pagina">
            <h2>Carrito de Compras</h2>
            <div id="carrito-items">
                <p>Tu carrito está vacío.</p>
            </div>
            <div id="carrito-total">
                <strong>Total:</strong> <span id="total-precio">0 COP</span>
            </div>
            <button class="button finalizar-compra">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Tu Tienda de Camisetas de Fútbol</p>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
