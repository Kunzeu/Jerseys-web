<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Camisetas de Fútbol - Catálogo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logos/Logo.jpg" alt="Logo de Tu Marca">
                </a>
            </div>
            <button class="hamburger" aria-label="Toggle menu">☰</button>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="catalogo.html"><i class="fas fa-tshirt"></i> Catálogo</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito (<span id="carrito-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="catalogo-pagina">
            <h2>Catálogo de Camisetas</h2>
            <div class="filtro-contenedor">
                <label for="filtro-equipo">Equipo:</label>
                <select id="filtro-equipo">
                    <option value="">Todos</option>
                    <option value="AC Milan">AC Milan</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Arsenal">Arsenal</option>
                    <option value="Atlético de Madrid">Atlético de Madrid</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Bayern München">Bayern München</option>
                    <option value="Borussia Dortmund">Borussia Dortmund</option>
                    <option value="Chelsea">Chelsea</option>
                    <option value="Chivas">Chivas</option>
                    <option value="Flamengo">Flamengo</option>
                    <option value="Inter de Milán">Inter de Milán</option>
                    <option value="Inter Miami">Inter Miami</option>
                    <option value="Juventus">Juventus</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Manchester City">Manchester City</option>
                    <option value="Manchester United">Manchester United</option>
                    <option value="Millonarios FC">Millonarios FC</option>
                    <option value="Olympique de Marsella">Olympique de Marsella</option>
                    <option value="Paris Saint Germain">Paris Saint Germain</option>
                    <option value="Portugal">Portugal</option>
                    <option value="PSG">PSG</option>
                    <option value="Rayo Vallecano">Rayo Vallecano</option>
                    <option value="Real Madrid">Real Madrid</option>
                    <option value="River Plate">River Plate</option>
                    <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                </select>

                <label for="filtro-precio">Precio:</label>
                <select id="filtro-precio">
                    <option value="">Todos</option>
                    <option value="90-100">Entre 90.000 y 100.000 COP</option>
                    <option value="mayor-100">Más de 100.000 COP</option>
                </select>

                <label for="filtro-talla">Talla:</label>
                <select id="filtro-talla">
                    <option value="">Todas</option>
                    <option value="Adulto">Adulto</option>
                    <option value="Niño">Niño</option>
                </select>

                <label for="filtro-acabado">Acabado:</label>
                <select id="filtro-acabado">
                    <option value="">Todos</option>
                    <option value="Galleta">Galleta</option>
                    <option value="Bordado">Bordado</option>
                </select>
            </div>

            <div class="catalogo-contenedor" id="catalogo-productos">
                <!-- Los productos se cargarán aquí desde Firebase -->
            </div>

            <div class="pagination-contenedor" id="pagination">
                <!-- Los botones de paginación se generarán dinámicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Tu Tienda de Camisetas de Fútbol</p>
    </footer>



    <script src="js/script.js"></script>

</body>
</html>
